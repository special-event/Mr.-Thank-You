<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Thank You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Stylish&display=swap" rel="stylesheet">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e0ffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            
        }

        .card {
            background: linear-gradient(135deg, #98FF98, #B0E0E6);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .event-image {
            width: 120px;
            height: 120px;
            border: 3px solid rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .title {
            color: #0000FF;
            font-size: 24px;
            font-family: "Orbitron", sans-serif;
            font-weight: bolder;
            margin-bottom: 5px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #008000;
            font-size: 23px;
            font-family: "Stylish", sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1.2s ease-in-out;
        }

        .description {
            color: #333333;
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .claim-button {
            background-color: #32CD32;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.1s;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .claim-button:active {
            background-color: #228B22;
            transform: scale(0.9);
        }
        
        
        .claim-button::after {
         content: '';
         position: absolute;
         top: -50%;
         left: -50%;
         width: 200%;
         height: 200%;
         background: linear-gradient(to bottom right, rgba(255,255,255,0.25), rgba(255,255,255,0.0));
         
        transform: rotate(45deg);
        animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
        }
        

        #time-remaining {
            font-size: 24px;
            font-family: "Stylish", sans-serif;
            font-weight: bold;
            margin-top: 20px;
            color: navy;
            text-transform: uppercase;
        }

        #countdown-container {
            padding: 0 10px;
            border-radius: 15px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .time-box {
            font-size: 18px;
            font-weight: bolder;
            padding: 10px 5px;
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 40px;
        }

        .time-box::after {
            content: attr(data-label);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #333;
            font-weight: bold;
        }

        #days {
            background-color: #FF4500;
        }

        #hours {
            background-color: #32CD32;
        }

        #minutes {
            background-color: #FFCA28;
        }

        #seconds {
            background-color: #1E90FF;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="img.jpg" alt="Event Image" class="event-image">
            <h1 class="title">SPECIAL EVENT!</h1>
            <p class="subtitle">You win $10,000</p>
            <p class="description" id="description"></p>
            <a href="#" class="claim-button">CLAIM NOW</a>

            <div id="countdown-container">
                <div id="time-remaining">Time Remaining</div>
                <div id="countdown">
                    <div id="days" class="time-box" data-label="Days">00</div>
                    <div id="hours" class="time-box" data-label="Hours">00</div>
                    <div id="minutes" class="time-box" data-label="Minutes">00</div>
                    <div id="seconds" class="time-box" data-label="Seconds">00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startCountdown(duration) {
            let timer = duration, days, hours, minutes, seconds;
            setInterval(function () {
                days = parseInt(timer / 86400, 10);
                hours = parseInt((timer % 86400) / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                document.getElementById('days').textContent = days < 10 ? "0" + days : days;
                document.getElementById('hours').textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById('minutes').textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById('seconds').textContent = seconds < 10 ? "0" + seconds : seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            let timeInSeconds = 3600 * 24 * 0 + 3 * 3600 + 24 * 60 + 42; // 3 hours 24 minutes 42 seconds
            startCountdown(timeInSeconds);
        };
        
        // Typewriter effect

let i = 0;
function typeWriter() {
    if (i < description.length) {
        document.getElementById("description").innerHTML += description.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();
    </script>

</body>
</html>
